<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

        input {
            font: 16pt Arial;
            width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado:</div>

    <script>
        function somar() {
        var tx1 = document.querySelector('input#txt1')
        var tx2 = document.querySelector('input#txt2')
        var resul = document.getElementById('res')
        var n1 = Number(tx1.value)
        var n2 = Number(tx2.value)
        var s = n1 + n2
        resul.innerHTML = `O resultado da soma entre ${n1} + ${n2} Ã©: ${s}`

        }
    </script>
</body>
</html>
