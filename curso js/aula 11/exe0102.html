<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>BRASILEIRO?</h1>
    Qual país você reside? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>

    <script>
        function clicar() {
        var txtpais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')

            res.innerHTML = `<p>Você reside em ${txtpais}</p>`

            if (txtpais == "Brasil") {
                res.innerHTML += '<p>Você é brasileiro VIVAAAA</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }

        }
    </script>
</body>
</html>
