<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txvel" id="txvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
        var txtv = document.querySelector('input#txvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)

        res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`

        if (vel > 70) {
            res.innerHTML += '<p>Você esta <strong>MULTADO</strong> por exesso de velocidade</p>'
        }  else {
            res.innerHTML += '<P>Dirija sempre com cuidado!</P>'
        }

    }
    </script>
</body>
</html>
